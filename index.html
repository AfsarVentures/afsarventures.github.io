<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frenzy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="settings" class="visible">
            <img src="minecraft_title.png" alt="Game Title" class="title-image">
            <div class="button-container">
                <button id="start-button">Start Game</button>
                <button id="select-time-button">Select Time: 10s</button>
            </div>
        </div>
        <div id="game-board" class="hidden">
            <div id="score-timer-container">
                <div id="score-display">Score: 0</div>
                <div id="timer-display">Time: 10s</div>
            </div>
            <div id="grid"></div>
        </div>
        <div id="end-screen" class="hidden">
            <div id="final-score">Your Score: 0</div>
            <button id="retry-button">Retry</button>
            <button id="home-button">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
